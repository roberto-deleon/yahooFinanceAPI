<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yahoo Finance</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container-stockTicker">
      <label for="stockTicker">Stock Ticker</label>
      <input
        type="text"
        name="stockTicker"
        id="stockTicker"
        class="container-class"
      />
    </div>
    <div id="container-currentYieldAAA">
      <label for="currentYieldAAA">Current Yield AAA Corp Bond</label>
      <input
        type="number"
        name="currentYieldAAA"
        id="currentYieldAAA"
        class="container-class"
      />
    </div>
    <button id="btn-set">Set</button>
    <button id="btn-submit">Submit</button>

    <script src="script.js"></script>
  </body>
</html>
