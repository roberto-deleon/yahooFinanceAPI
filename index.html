<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yahoo Finance</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container-inputSection">
      <label for="stockTicker" id="labelStockTicker">Stock Ticker</label>
      <input
        type="text"
        name="stockTicker"
        id="stockTicker"
        class="container-class"
      />

      <label for="currentYieldAAA" id="labelCurrentYieldAAA"
        >Current Yield AAA Corp Bond
        <span>
          <a
            href="https://ycharts.com/indicators/moodys_seasoned_aaa_corporate_bond_yield"
            target="_blank"
            >(Link to Current Yield)</a
          ></span
        >
      </label>
      <input
        type="number"
        name="currentYieldAAA"
        id="currentYieldAAA"
        class="container-class"
      />
    </div>
    <button id="btn-submit">Submit</button>
    <div id="container-currentPrice">
      <div class="title">Current Price:</div>
      <div id="currentPrice">ph currentPrice</div>
    </div>
    <div id="container-bgValuation">
      <div class="title">Benjamin Graham Valuation:</div>
      <div id="bgValuation">ph BG Valuation</div>
      <div id="bgMos">ph BG MOS</div>
    </div>
    <div id="container-plValuation">
      <div class="title">Peter Lynch Valuation:</div>
      <div id="plValuation">ph PL Valuation</div>
      <div id="plMos">ph PL MOS</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
