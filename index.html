<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yahoo Finance</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container-stockTicker">
      <label for="stockTicker">Stock Ticker</label>
      <input
        type="text"
        name="stockTicker"
        id="stockTicker"
        class="container-class"
      />
    </div>
    <div id="container-currentYieldAAA">
      <label for="currentYieldAAA"
        >Current Yield AAA Corp Bond
        <span>
          <a
            href="https://ycharts.com/indicators/moodys_seasoned_aaa_corporate_bond_yield"
            target="_blank"
            >(Link to Current Yield)</a
          ></span
        >
      </label>
      <input
        type="number"
        name="currentYieldAAA"
        id="currentYieldAAA"
        class="container-class"
      />
    </div>
    <button id="btn-submit">Submit</button>
    <div id="container-currentPrice">
      <p>Current Price:</p>
      <p id="currentPrice">placeholder Current Price</p>
    </div>
    <div id="container-bgValuation">
      <p>Benjamin Graham Valuation:</p>
      <p>placeholder BG Valuation</p>
    </div>
    <div id="container-plValuation">
      <p>Peter Lynch Valuation:</p>
      <p>placeholder PL Valuation</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
